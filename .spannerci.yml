build_binary:
    builder: 'particle photon'
    binary_name: 'firmware/target/firmware.bin'
    script: cd $SPN_BUILDER_SDK && make PLATFORM=electron APPDIR=$SPN_PROJECT_DIR/firmware
    
testing:
    script: testing/sample-test-script.py
    env_vars:
        - $SPN_PARTICLE_TOKEN
    device_update:
        devices:
            - $electronDev1
        ota_method: "particle"
        binary: "auto"
